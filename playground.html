<script>

	function Node(val){
		this.val = val;
		this.next = null;
	}

	function Queue(){
		this.head = null;
		this.tail = null;
		this.enqueue = function(val){
			var nn = new Node(val);
			// if queue is empty, then head and tail point to same node
			if (this.head === null){
				this.head = nn;
				this.tail = nn;
			} else {
				// connect tail to new node
				this.tail.next = nn;
				// reassign tail to new node
				this.tail = nn;
			}
			return this;
		}
		this.display = function(){
			var current = this.head;
			while(current){
				console.log(current.val);
				current = current.next;
			}
		}
		this.dequeue = function(){
			if(this.head){
				var temp = this.head.val;
				this.head = this.head.next;
				return temp;
			}
			return false;
		}
		this.front = function(){
			if(this.head){
				console.log(this.head.val);
			}
		}
		this.contains = function(val){
			var current = this.head;
			while(current){
				if(current.val == val){
					return true;
				}
				current = current.next;
			}
			return false;
		}
		this.isEmpty = function(val){
			if(!this.head){
				return false;
			} else {
				return true;
			}
		}
		this.queueSize = function(){
			var current = this.head;
			var counter = 0;
			while(current){
				counter++;
				current = current.next;
			}
			return counter;
		}
	}

	q1 = new Queue();
	q1.enqueue(22).enqueue(42);
	console.log(q1.queueSize());
	// q1.display();



</script>
