<script>

function node(value){
	this.val = value;
	this.next = null;
}

function slList(){
	this.head = null;
}

var node1 = new node(2);
var node2 = new node(5);
var node3 = new node(4);
var node4 = new node(1);
var node5 = new node(3);
var node6 = new node(6);

node1.next = node2;
node2.next = node3;
node3.next = node4;
node4.next = node5;
node5.next = node6;

var list = new slList();
list.head = node1;

function partition(list, x){

	var current = list.head;
	var value;
	var counter = 1;
	var previous;
	var pointer;

	// get node where value exists, and count number of nodes
	while (current && current.next){
		if (current.next.val === x){
			previous = current;
			value = current.next;
		}
		counter++;
		current = current.next;
	}

	current = list.head;
	
	while (current && (counter > 0)){
		if (current.val < x) {

			list = current.next;

			current.next = value;
			previous.next = current;
			
		} else {
			current = current.next;
		}

		current = list.head;
		counter--;
	}


	return list;
}

console.log(partition(list, 3));

</script>>
