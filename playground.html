<script>

function node(value){
	this.val = value;
	this.next = null;
}

function slList(){
	this.head = null;
}

var node1 = new node(4);
var node2 = new node(3);
var node3 = new node(1);


node1.next = node2;
node2.next = node3;

var list = new slList();
list.head = node1;

function partition(list, x){

	var current = list.head;
	var value;
	var counter = 1;
	var previous;
	var pointer;

	// get node where value exists, and count number of nodes
	while (current && current.next){
		if (current.next.val === x){
			previous = current;
			value = current.next;
		}
		counter++;
		current = current.next;
	}

	current = list.head;
	
	
	while (current && (counter > 0)){
		if (current.val < x) {

			list.head = current.next;

			current.next = value;
			previous.next = current;
			
		} 
		if (current.val > x) {
			list.head = current.next;

			current.next = value.next;
			value.next = current;

		}

		current = list.head;
		counter--;
		
	}

	return list;
}

console.log(partition(list, 3));

</script>>
