<script>

function dlNode(value){
	this.val = value;
	this.next = null;
	this.prev = null;
}

function dlList(){
	this.head = null;
	this.tail = null;
}

var node1 = new dlNode(1);
var node2 = new dlNode(2);
var node3 = new dlNode(3);

node1.next = node2;
node2.prev = node1;
node2.next = node3;
node3.prev = node2;

var list = new dlList();
list.head = node1;
list.tail = node3;

///////

var newVal = new dlNode(5);



function prepend(list, newVal, existVal){
	var current = list.head;
	var counter = 0;
	
	while (current){
		if (current.val === existVal){
			newVal.prev = current.prev;
			newVal.next = current;
			current.prev.next = newVal;
			current.prev = newVal;
		}
		current = current.next;
	}
	return list;
}

console.log(prepend(list, newVal, 3));

</script>>
